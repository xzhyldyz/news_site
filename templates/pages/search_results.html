{% extends "base.html" %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <h2 class='title'> Результат поиска по запросу: "{{query}}"</h2>
        {% if news %}
        {% for news in news %}
        <div class="col">
          <div class="card shadow-sm">
            {% if news.image %}
            <a href="{{ news.get_absolute_url }}">
                <img src="{{ news.image.url }}" width="300px">
            </a>
            {% else %}
            <a href="{{ news.get_absolute_url}}">
                <img src="https://www.goha.ru/s/A:BQ/WQ/9BReRIe5en.png" width="300px">
            </a>
            {% endif %}
            <div class="card-body">
              <a href="{{ news.get_absolute_url}}">
                <p class="card-text">{{news.title}}</p>
            </a>
        </div>
    </div>
</div>
{% endfor %}    
{% else %}
    <p>Новости не найдены</p>
{% endif %}
{% endblock content %}
